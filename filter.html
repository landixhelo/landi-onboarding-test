<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>

<body>


    <section id="filter">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="brand-communications">Brand & Communications</button>
                <button class="filter-btn" data-filter="brand-creation">Brand Creation</button>
                <button class="filter-btn" data-filter="brand-identity">Brand Identity</button>
                <button class="filter-btn" data-filter="delivery">Delivery</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="e-commerce">E Commerce</button>
                <button class="filter-btn" data-filter="electronic">Electronic</button>
                <button class="filter-btn" data-filter="label-design">Label Design</button>
                <button class="filter-btn" data-filter="management-company">Management Company</button>
                <button class="filter-btn" data-filter="seo">SEO</button>
                <button class="filter-btn" data-filter="software-development">Software Development</button>
                <button class="filter-btn" data-filter="web-design">Web Design</button>
            </div>
        
            <div class="logo-container">
                <div class="logo brand-communications"><img src="img/225293646_2988251924744495_3355331789831662258_n.png" alt="Logo 1"></div>
                <div class="logo brand-creation"><img src="img/293378796_469910228467497_2635147924278678923_n.jpg" alt="Logo 2"></div>
                <div class="logo brand-identity"><img src="img/aida.jpg" class="img-fluid" alt="Logo 3"></div>
                <div class="logo delivery"><img src="img/arredo_fab_logo.png" class="img-fluid" alt="Logo 4"></div>
                <div class="logo design"><img src="img/emko.png" class="img-fluid" alt="Logo 5"></div>
                <div class="logo brand-communications"><img src="img/epppc.png" class="img-fluid" alt="Logo 6"></div>
                <div class="logo brand-creation"><img src="img/ergi-shpk_favicon.png" class="img-fluid" alt="Logo 7"></div>
                <div class="logo brand-identity"><img src="img/invest.png" class="img-fluid" alt="Logo 8"></div>
                <div class="logo delivery"><img src="img/logo-e1620116986368.png" class="img-fluid" alt="Logo 9"></div>
                <div class="logo design"><img src="img/Posta_Shqiptare.svg.png" class="img-fluid" alt="Logo 10"></div>
                <div class="logo brand-identity"><img src="img/logo-200x203.png" class="img-fluid" alt="Logo 11"></div>
                <div class="logo delivery"><img src="img/roskovec.jpg" class="img-fluid" alt="Logo 12"></div>
                <div class="logo design"><img src="img/S4J-2023-logo.png" class="img-fluid" alt="Logo 13"></div>
        
                <div class="logo brand-identity"><img src="img/uni-elb.png" class="img-fluid" alt="Logo 14"></div>
                <div class="logo delivery"><img src="img/vila-bregu.png" class="img-fluid" alt="Logo 15"></div>
            </div>
        </div>
    </section>

    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>

</html>
